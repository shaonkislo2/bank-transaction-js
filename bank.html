<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-8 ">Lets get some  <span class="font-semibold text-purple-600">moooooney</span> </h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- blance & transaction -->
  <section class="mt-8">
    <div class="grid grid-cols-3 gap-4  text-white">
      <div class="bg-blue-300 p-6 rounded">
         <h2  class="text-3xl">Deposite</h2> 
         <h4  class="text-2xl">$<span id="deposit-total">000</span></h4>
       </div> 
      <div class="bg-green-400 p-6 rounded">
         <h2 class="text-3xl">withdraw</h2> 
         <h4 class="text-2xl">$<span id="withdraw-total">000</span> </h4>
       </div> 
      <div class="bg-yellow-400 p-6 rounded">
         <h2 class="text-3xl">balance</h2> 
         <h4 class="text-2xl">$<span id="balance-total">1200</span> </h4>
       </div> 
       </div>
  </section>
  <!-- deposit & withdraw   -->
  <section class="mt-8">
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-red-100 p-8 rounded">
        <h3 class="text-2xl">Please Deposit</h3>
        <div >
          <input id="deposit-input" class="border w-3/4  mb-4 border-gray-400 rounded-md block px-2" type="text" placeholder="$ amount you want to deposit" >
          <button id="deposit-button" class="bg-yellow-500 px-6 py-2 text-white font-medium rounded">Deposit</button>  
        </div>
      </div>
      <div class="bg-purple-100 p-8 rounded">
        <h3 class="text-2xl">Please Withdraw</h3>
        <div >
          <input id="withdraw-input" class="border w-3/4  mb-4 border-gray-400 rounded-md block px-2" type="text" placeholder="$ amount you want to withdraw" >
          <button id="withdraw-button" class="bg-yellow-500 px-6 py-2 text-white font-medium rounded">Withdraw</button>  
        </div>
      </div>
    </div>
  </section>
  </main>
  <script src="banking.js"></script>
</body>
</html>
